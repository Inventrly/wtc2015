<!DOCTYPE html>
<html>
    <head>
        <title>PLT Labs Bluetooth Example</title>
    </head>
    <body>
        <table>
            <tbody>
                <tr>
                    <td colspan="2"><b>Bluetooth Adapter State:</b> <ul id="adapterState"></ul></td>
                </tr>
                <tr>
                    <td colspan="2"><b>Search for Bluetooth Devices:</b> <button id="btnScan">Search</button></td>
                </tr>
                <tr>
                    <td><b>Devices:</b> <select id="deviceList"></select></td>
                    <td><button id="btnConnect">Connect</button><button id="btnDisconnect">Disconnect</button></td>
                </tr>
                <tr>
                    <td colspan="2"><b>Device Info:</b> <ul id="deviceInfo"></ul></td>
                </tr>
                <tr>
                    <td colspan="2"><b>Socket Info:</b> <ul id="socketInfo"></ul></td>
                </tr>
                <tr>
                    <td colspan="2"><b>Turn LED</b><button id="btnOn">On</button><button id="btnOff">Off</button></td>
                </tr>
                <tr>
                    <td colspan="2"><b>Motors</b><button id="btnForward">Forward</button><button id="btnStop">Stop</button><button id="btnLeft">Turn Left</button><button id="btnRight">Turn Right</button></td>
                </tr>
            </tbody>
        </table>
      <script src="js/vendor/jquery-1.10.2.min.js"></script>
      <script src="js/app.js"></script>
    </body>
</html>
